{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Sign Up</h2>

    <form method="POST">

        <input name="email" placeholder="Email">

        <input name="password" type="password" placeholder="Password">

        <button type="submit">Sign Up</button>

    </form>

    <a href="/login">Already have account? Login</a>

</div>

{% endblock %}
