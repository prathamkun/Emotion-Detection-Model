<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .emotion {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

{% if session.get("user") %}
<div class="navbar">
    <div>Emotion Detection</div>
    <div>
        Logged in as {{ session.get("user") }}
        |
        <a href="/logout" style="color:white;">Logout</a>
    </div>
</div>
{% endif %}

{% block content %}{% endblock %}

</body>
</html>
